<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matnog Tourism Booking System</title>
    <meta http-equiv="refresh" content="2;url=https://matnogsubictourism.site">
    <meta name="description" content="Tourism booking platform for Matnog, Sorsogon featuring boat and resort reservations">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn-custom {
            background: #f59e0b;
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: #d97706;
            transform: translateY(-2px);
            color: white;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: #f59e0b;
            width: 0%;
            animation: progress 2s ease-in-out forwards;
        }
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-ship"></i> Matnog Tourism Booking System</h1>
        <p class="lead">Loading the live application...</p>
        
        <div class="spinner"></div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p>You will be redirected to the live Laravel application in <span id="countdown">2</span> seconds</p>
        
        <div class="mt-4">
            <a href="https://matnogsubictourism.site" class="btn-custom">
                <i class="fas fa-external-link-alt"></i> Go to Live App Now
            </a>
            <br><br>
            <small>
                <a href="https://github.com/kharmaemikee/https-github.com-kharmaemikee-Capstone_Project_Origin" style="color: #fbbf24;">
                    <i class="fab fa-github"></i> View Source Code
                </a>
            </small>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        // Countdown timer
        let countdown = 2;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'https://matnogsubictourism.site';
            }
        }, 1000);
        
        // Also redirect after 2 seconds as backup
        setTimeout(() => {
            window.location.href = 'https://matnogsubictourism.site';
        }, 2000);
    </script>
</body>
</html>
